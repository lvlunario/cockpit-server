<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier POS - Cockpit Arena</title>
    <style>
        :root {
            --bg-color: #1a1a2e; --card-color: #16213e; --text-color: #e0fbfc;
            --primary-color: #0f3460; --accent-green: #28a745; --accent-red: #dc3545;
            --border-color: #a9a9a9; --disabled-color: #5a5a5a;
        }
        body { font-family: Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .pos-container { width: 380px; background-color: var(--card-color); border-radius: 10px; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 1px solid var(--border-color); }
        
        .toggle-switch { display: flex; background-color: var(--primary-color); border-radius: 5px; margin-bottom: 15px; padding: 5px; }
        .toggle-btn { flex: 1; padding: 10px; text-align: center; border: none; background-color: transparent; color: var(--text-color); cursor: pointer; font-size: 1em; border-radius: 5px; }
        .toggle-btn.active { background-color: var(--accent-green); font-weight: bold; }
        
        .hidden { display: none; }
        
        .event-name { text-align: center; font-size: 1.2em; margin-bottom: 15px; color: #f7ff00; height: 20px; }
        .display { background-color: var(--bg-color); border-radius: 5px; padding: 15px; text-align: right; font-size: 2.5em; margin-bottom: 20px; height: 50px; }
        .bet-choices { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .choice-btn { padding: 20px; font-size: 1.5em; font-weight: bold; border: 2px solid transparent; border-radius: 5px; cursor: pointer; }
        .meron { background-color: var(--accent-green); color: white; }
        .wala { background-color: var(--accent-red); color: white; }
        .choice-btn.selected { border-color: #f7ff00; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .keypad button { padding: 20px; font-size: 1.5em; border-radius: 5px; border: 1px solid var(--border-color); background-color: var(--primary-color); color: var(--text-color); cursor: pointer; }
        .submit-btn { grid-column: span 3; background-color: var(--accent-green); font-weight: bold; margin-top: 10px; }
        .submit-btn:disabled { background-color: var(--disabled-color); cursor: not-allowed; }
        
        .payout-scanner { text-align: center; }
        .payout-scanner input { width: 90%; padding: 15px; font-size: 1.2em; text-align: center; margin-bottom: 15px; }
        .payout-details { background-color: var(--bg-color); padding: 15px; border-radius: 5px; text-align: left; }
        .payout-details p { margin: 5px 0; font-size: 1.1em; }
        .payout-details .payout-amount { font-size: 2em; font-weight: bold; color: var(--accent-green); text-align: center; margin-top: 10px; }
        .payout-btn { width: 100%; padding: 20px; font-size: 1.5em; margin-top: 20px; }
        
        .message { margin-top: 15px; text-align: center; font-size: 1em; height: 20px; }
    </style>
</head>
<body>

<div class="pos-container">
    <div class="toggle-switch">
        <button id="betting-mode-btn" class="toggle-btn active" onclick="switchMode('betting')">Betting Mode</button>
        <button id="payout-mode-btn" class="toggle-btn" onclick="switchMode('payout')">Payout Mode</button>
    </div>

    <div id="betting-mode">
        <div id="event-name" class="event-name">Searching for active event...</div>
        <div id="display" class="display">0</div>
        <div class="bet-choices">
            <button id="meron-btn" class="choice-btn meron" onclick="selectChoice('Meron')">MERON</button>
            <button id="wala-btn" class="choice-btn wala" onclick="selectChoice('Wala')">WALA</button>
        </div>
        <div class="keypad">
            <button onclick="appendNumber('1')">1</button><button onclick="appendNumber('2')">2</button><button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('4')">4</button><button onclick="appendNumber('5')">5</button><button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('7')">7</button><button onclick="appendNumber('8')">8</button><button onclick="appendNumber('9')">9</button>
            <button onclick="clearDisplay()">C</button><button onclick="appendNumber('0')">0</button><button onclick="backspace()">⌫</button>
            <button id="submit-btn" class="submit-btn" onclick="placeBet()" disabled>PLACE BET</button>
        </div>
    </div>

    <div id="payout-mode" class="hidden">
        <div class="payout-scanner">
            <label for="ticket-id">Scan or Enter Ticket ID:</label>
            <input type="text" id="ticket-id" placeholder="Scan barcode...">
            <div class="payout-details" id="payout-details">
                <p>Status: <span id="payout-status">N/A</span></p>
                <p>Bet: <span id="payout-bet-info">N/A</span></p>
                <p class="payout-amount" id="payout-amount">₱0.00</p>
            </div>
            <button id="payout-btn" class="submit-btn" onclick="payoutBet()" disabled>PAY WINNINGS</button>
        </div>
    </div>
    
    <div id="message" class="message"></div>
</div>

<script>
    // --- Shared Elements & State ---
    const messageDiv = document.getElementById('message');
    let eventId = null;

    // --- Mode Switching Logic ---
    const bettingModeDiv = document.getElementById('betting-mode');
    const payoutModeDiv = document.getElementById('payout-mode');
    const bettingModeBtn = document.getElementById('betting-mode-btn');
    const payoutModeBtn = document.getElementById('payout-mode-btn');
    
    // --- Payout Mode Elements ---
    const ticketIdInput = document.getElementById('ticket-id');
    const payoutStatusSpan = document.getElementById('payout-status');
    const payoutBetInfoSpan = document.getElementById('payout-bet-info');
    const payoutAmountSpan = document.getElementById('payout-amount');
    const payoutBtn = document.getElementById('payout-btn');
    let currentTicketId = null;

    function switchMode(mode) {
        if (mode === 'betting') {
            bettingModeDiv.classList.remove('hidden');
            payoutModeDiv.classList.add('hidden');
            bettingModeBtn.classList.add('active');
            payoutModeBtn.classList.remove('active');
        } else { // Switching to Payout Mode
            payoutModeDiv.classList.remove('hidden');
            bettingModeDiv.classList.add('hidden');
            payoutModeBtn.classList.add('active');
            bettingModeBtn.classList.remove('active');
            ticketIdInput.focus();
            // Attach the event listener ONLY when switching to payout mode.
            ticketIdInput.addEventListener('change', lookupTicket);
        }
        clearMessages();
    }

    // --- Betting Mode Logic ---
    const display = document.getElementById('display');
    const meronBtn = document.getElementById('meron-btn');
    const walaBtn = document.getElementById('wala-btn');
    const eventNameDiv = document.getElementById('event-name');
    const submitBtn = document.getElementById('submit-btn');
    let currentAmount = '0';
    let selectedChoice = '';
    
    function updateDisplay() { display.textContent = parseInt(currentAmount).toLocaleString('en-US'); }
    function appendNumber(number) { if (currentAmount === '0') { currentAmount = ''; } currentAmount += number; updateDisplay(); }
    function clearDisplay() { currentAmount = '0'; updateDisplay(); }
    function backspace() { currentAmount = currentAmount.slice(0, -1); if (currentAmount === '') { currentAmount = '0'; } updateDisplay(); }
    function selectChoice(choice) { selectedChoice = choice; if (choice === 'Meron') { meronBtn.classList.add('selected'); walaBtn.classList.remove('selected'); } else { walaBtn.classList.add('selected'); meronBtn.classList.remove('selected'); } }
    
    async function placeBet() {
        if (!eventId) { showMessage('Betting is closed. No active event.', true); return; }
        if (!selectedChoice) { showMessage('Please select Meron or Wala.', true); return; }
        if (parseInt(currentAmount) <= 0) { showMessage('Please enter an amount.', true); return; }

        const betData = { event: eventId, cashier: 100, amount: currentAmount, bet_choice: selectedChoice };

        try {
            const response = await fetch('/api/place-bet/', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json', 
                    'X-CSRFToken': '{{ csrf_token }}' 
                },
                body: JSON.stringify(betData)
            });

            if (!response.ok) {
                const errorData = await response.json();
                const message = Object.values(errorData).flat().join(' ');
                throw new Error(message || 'Server returned a validation error.');
            }

            const result = await response.json();
            showMessage(`Bet #${result.id.substring(0, 4)} placed successfully!`, false);
            clearDisplay();
            selectChoice('Meron'); // Reset selection
            
        } catch (error) {
            console.error('Error placing bet:', error);
            showMessage(error.message, true);
        }
    }
    
    // --- Payout Mode Logic ---
    async function lookupTicket() {
        currentTicketId = ticketIdInput.value.trim();
        if (!currentTicketId) return;
        payoutBtn.disabled = true;
        payoutStatusSpan.textContent = '...checking...';
        try {
            const response = await fetch(`/api/bets/${currentTicketId}/status/`);
            const data = await response.json();
            if (!response.ok) { throw new Error(data.error); }
            payoutStatusSpan.textContent = data.status;
            payoutBetInfoSpan.textContent = `${formatCurrency(data.amount, false)} on ${data.bet_choice}`;
            payoutAmountSpan.textContent = formatCurrency(data.payout_amount || 0);
            if (data.status === 'WON') {
                payoutBtn.disabled = false;
                payoutStatusSpan.style.color = 'var(--accent-green)';
            } else {
                payoutStatusSpan.style.color = 'var(--accent-red)';
            }
        } catch (error) {
            payoutStatusSpan.textContent = 'Error';
            payoutBetInfoSpan.textContent = error.message;
            payoutAmountSpan.textContent = '₱0.00';
            console.error('Error looking up ticket:', error);
        }
    }

    async function payoutBet() {
        if (!currentTicketId) return;
        payoutBtn.disabled = true;
        try {
            const response = await fetch(`/api/bets/${currentTicketId}/payout/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token }}' }
            });
            const data = await response.json();
            if (!response.ok) { throw new Error(data.error); }
            showMessage(`Paid out ${formatCurrency(data.payout_amount)}`, false);
            ticketIdInput.value = '';
            lookupTicket();
        } catch (error) {
            showMessage(error.message, true);
            payoutBtn.disabled = false;
            console.error('Error paying out bet:', error);
        }
    }

    // --- Initialization and Helper Functions ---
    async function initialize() {
        try {
            const response = await fetch('/api/events/active/');
            const data = await response.json();
            if (data.id) {
                eventId = data.id;
                eventNameDiv.textContent = data.name;
                submitBtn.disabled = false;
            } else {
                eventNameDiv.textContent = 'NO ACTIVE EVENT';
                showMessage('Betting is closed.', true);
            }
        } catch (error) {
            eventNameDiv.textContent = 'Error connecting to server';
            console.error("Could not fetch active event:", error);
        }
    }
    
    function showMessage(text, isError = false) { messageDiv.textContent = text; messageDiv.style.color = isError ? 'var(--accent-red)' : 'var(--accent-green)'; setTimeout(() => messageDiv.textContent = '', 3000); }
    function clearMessages() { messageDiv.textContent = ''; }
    function formatCurrency(value, withSymbol = true) {
        const number = parseFloat(value);
        const formatted = number.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        return withSymbol ? '₱' + formatted : formatted;
    }

    document.addEventListener('DOMContentLoaded', initialize);
    selectChoice('Meron'); // Select Meron by default
</script>

</body>
</html>
