<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Totalizer - Cockpit Arena</title>
    <style>
        :root {
            --bg-color: #10101d; --card-color: #16213e; --text-color: #e0fbfc;
            --accent-green: #28a745; --accent-red: #dc3545; --odds-color: #f7ff00;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-color);
            display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .event-title { font-size: 3em; margin-bottom: 20px; color: white; }
        .totalizer-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 95%; max-width: 1200px; }
        .side-card { background-color: var(--card-color); border-radius: 15px; padding: 30px; text-align: center; border-top: 10px solid; }
        .meron { border-color: var(--accent-green); }
        .wala { border-color: var(--accent-red); }
        .side-card h1 { font-size: 5em; margin: 0 0 10px 0; }
        .meron h1 { color: var(--accent-green); }
        .wala h1 { color: var(--accent-red); }
        .label { font-size: 1.5em; color: #a9a9a9; text-transform: uppercase; }
        .value { font-size: 3.5em; font-weight: bold; margin-top: 10px; }
        .odds { color: var(--odds-color); font-size: 4.5em; }
    </style>
</head>
<body>

<h1 class="event-title" id="event-title">Loading Event...</h1>
<div class="totalizer-grid">
    <div class="side-card meron">
        <h1>MERON</h1>
        <p class="label">Total Wager</p>
        <p class="value" id="meron-wager">₱0.00</p>
        <p class="label">Odds</p>
        <p class="value odds" id="meron-odds">0.00</p>
        <p class="label">Total Payout</p>
        <p class="value" id="meron-payout">₱0.00</p>
    </div>
    <div class="side-card wala">
        <h1>WALA</h1>
        <p class="label">Total Wager</p>
        <p class="value" id="wala-wager">₱0.00</p>
        <p class="label">Odds</p>
        <p class="value odds" id="wala-odds">0.00</p>
        <p class="label">Total Payout</p>
        <p class="value" id="wala-payout">₱0.00</p>
    </div>
</div>

<script>
    const eventTitle = document.getElementById('event-title');
    let eventId = null;
    let statsInterval = null;

    function formatCurrency(value) {
        const number = parseFloat(value);
        return '₱' + number.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }
    
    function updateDisplay(stats) {
        document.getElementById('meron-wager').textContent = formatCurrency(stats.meron_total_wager);
        document.getElementById('wala-wager').textContent = formatCurrency(stats.wala_total_wager);
        document.getElementById('meron-odds').textContent = stats.meron_odds;
        document.getElementById('wala-odds').textContent = stats.wala_odds;
        document.getElementById('meron-payout').textContent = formatCurrency(stats.meron_total_payout);
        document.getElementById('wala-payout').textContent = formatCurrency(stats.wala_total_payout);
    }

    async function fetchStats() {
        if (!eventId) return; // Don't fetch if we don't have an event ID
        try {
            const response = await fetch(`/api/events/${eventId}/stats/`);
            if (!response.ok) throw new Error('Network response was not ok');
            const stats = await response.json();
            updateDisplay(stats);
        } catch (error) {
            console.error('Failed to fetch stats:', error);
            // Stop polling if there's an error (e.g., event closed)
            if(statsInterval) clearInterval(statsInterval);
        }
    }
    
    async function initialize() {
        try {
            const response = await fetch('/api/events/active/');
            const data = await response.json();
            if (data.id) {
                eventId = data.id;
                eventTitle.textContent = data.name;
                fetchStats(); // Initial fetch
                statsInterval = setInterval(fetchStats, 3000); // Start polling
            } else {
                eventTitle.textContent = 'NO ACTIVE EVENT';
            }
        } catch (error) {
            eventTitle.textContent = 'COULD NOT CONNECT TO SERVER';
            console.error("Could not fetch active event:", error);
        }
    }

    document.addEventListener('DOMContentLoaded', initialize);
</script>
</body>
</html>
